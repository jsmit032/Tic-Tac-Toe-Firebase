<!DOCTYPE html>
<html>
<head>
	<title>TTT REFERENCE STEP 1</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	
</head>

<body ng-app="TTTApp" ng-controller="TTTController">
    <div class="row navbar">
        <div class="col-md-4"><h4>{{players[0].name}}</h4></div>

        <div class="col-md-4">
            <h2>Let's Play Tic Tac Toe!</h2>
            	<div class="form-group" x-ng-hide="playerlimit">
	                <input type="text" class="form-control" placeholder="name of player" ng-model="playerName">
	                <button type="submit" class="btn btn-default" ng-click="addInput()">Submit</button>
	            </div>
	      </div>

	      <div class="col-md-4"><h4>{{players[1].name}}</h4></div>
    </div> <!--End navbar!-->

	<div>
		<div class="container">
			<div ng-repeat="oneCell in cellList">

				<div class="allCellsAlways" ng-click="playerPicks(oneCell)" ng-class="{xclass: oneCell.status == 'X', oclass: oneCell.status == 'O'}">
				</div>
			</div>
		</div>
		CLICK COUNTER: {{movecounter}}
	</div>
	
	<br>
	{{testString}}
	<p></p>
	<button ng-click="testJS()">TEST BUTTON</button>	
</body>
</html>
