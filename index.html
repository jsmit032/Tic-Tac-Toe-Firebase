<!DOCTYPE html>
<html>
<head>
	<title>TTT REFERENCE STEP 1</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	
</head>

<body ng-app="TTTApp" ng-controller="TTTController">

    <div class="row navbar">
        <div class="col-md-4">
        	<h3>{{players[0].name}}</h3>
        	<h3>{{players[0].wins}}</h3>
        </div>

        <div class="col-md-4">
            <h2>Let's Play Tic Tac Toe!</h2>
            	<div class="form-group" x-ng-hide="players.length > 1">
            		<p class="error">{{playerError}}</p>
	                <input type="text" class="form-control" placeholder="{{namePlaceholder}}" ng-model="playerName" required>
	                <button type="submit" class="btn btn-default" ng-click="addInput()">Submit</button>
	            </div>
	      </div>

	      <div class="col-md-4">
	      	<h3>{{players[1].name}}</h3>
	      	<h3>{{players[1].wins}}</h3>
	      </div>
    </div> <!--End navbar!-->

	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="btn container">
				<div ng-repeat="oneCell in cellList">
					<div class="allCellsAlways" ng-click="playerPicks(oneCell)" ng-class="{xclass: oneCell.status == 'X', oclass: oneCell.status == 'O'}"></div>
				</div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
	
	<div class="row">
		<div class="col-md-4">CLICK COUNTER: {{movecounter}}</div>
		<div class="col-md-4">
			<div class="btn-container">
				<button type="submit" class="btn btn-default btn-lg" ng-click="startNewGame()">New Game</button>
				<button type="submit" class="btn btn-default btn-lg" ng-click="restartGame()">Restart</button>
			</div>
		</div>
		<div class="col-md-4">{{testString}}</div>
	</div>
</body>
</html>
